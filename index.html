<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualDiscoveryInterface - Visual Discovery Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-compass" style="color: #3b82f6;"></i>
                <h1>VisualDiscoveryInterface</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link active" data-view="home">Home</a>
                <a href="#" class="nav-link" data-view="explore">Explore</a>
                <a href="#" class="nav-link" data-view="create">Create</a>
            </nav>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search..." class="search-input">
            </div>
            <div class="user-actions">
                <button class="btn btn-primary create-btn">
                    <i class="fas fa-plus"></i> Create
                </button>
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="categories">
            <button class="category active">All</button>
            <button class="category">Travel</button>
            <button class="category">Photography</button>
            <button class="category">Food & Drink</button>
            <button class="category">Technology</button>
            <button class="category">Lifestyle</button>
            <button class="category">Design</button>
        </div>

        <div class="pins-container" id="pinsContainer">
            <!-- Pins will be dynamically added here -->
        </div>
    </main>

    <script type="module" src="/main.js"></script>
</body>
</html>
